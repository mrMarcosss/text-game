{% extends 'base.html' %}

{% block content %}
    <div class="progress mt-5">
        <div class="progress-bar" role="progressbar" style="width: {{ current_rating }}%;" aria-valuenow="{{ current_rating }}" aria-valuemin="0" aria-valuemax="100">{{ current_rating }}%</div>
    </div>
    <div class="mt-3 text-muted">
        <i class="fa fa-coffee" aria-hidden="true"></i> : <span id="coffee_cups">0</span>
    </div>
    <div class="wrapper">
        {% block container %}

        {% endblock %}
    </div>
{% endblock %}
